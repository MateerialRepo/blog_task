{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p>No profile yet? Register here <a href="{% url 'signup' %}">Register</a></p>
{% endblock content %}
